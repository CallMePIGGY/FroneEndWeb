<table class="minefield" border="1">
    <tr ng-repeat="row in minefield.rows">
        <td ng-repeat="spot in row.spots" ng-click="uncoverSpot(spot)" ng-right-click="setFlag(spot)">
            <mine-grid></mine-grid>
        </td>
    </tr>
</table>
<p class="text-success" ng-show="isWinMessageVisible">
    恭喜你，游戏胜利！
</p>
<p class="text-danger" ng-show="isLostMessageVisible">
    很遗憾，游戏失败！
</p>
